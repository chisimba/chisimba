function makePseudoGuid()
{
  return "123456-1223435-112334<trick>4-1133-5[345ae\/\+.\{/]"
}

function trim(str)
{
  if (str == null) return "";
  return str.replace(/^\s*(\b.*\b|)\s*$/, "$1");
}

function compareStr(sA,sB)
{
  if (sA > sB) return 1;
  if (sA < sB) return -1;
  return 0;
}

function IsUnsafeString(s)
{
  // True if any char < "!" that is not tab, CR or LF
  var c;
  for (var i=0;i<s.length;i++)
  {
    c = s.charCodeAt(i);
    if ((c < 33)&&((c!=9)&&(c!=10)&&(c!=13))) return true;
  }
  return false;
}

function pseudoPrintf(s)
{
  // Replace placeholders in the form #1 #2 etc. in s with
  // corresponding strings passed as extra arguments
  // Note: number base is 1, not 0;
  if (arguments.length < 2) return s;
  var re = new RegExp("x1", "g");
  for (var i=arguments.length-1;i>0;i--)
  {
    re.compile("#" + i,"g");
    s = s.replace(re, arguments[i] + "");
  }
  return s;
}

function IsValidIeeeIdentifier(s)
{

  return OK;
}

//// Generic cookie functions

var gCookieExpDate = new Date ();

// Mac date bug fix
function FixCookieDate (date) {
  var base = new Date(0);
  var skew = base.getTime(); // dawn of (Unix) time - should be 0
  if (skew > 0)  // Except on the Mac - ahead of its time
    date.setTime (date.getTime() - skew);
}

function SetCookie (name,value,expires,path,domain,secure) {
// first 2 params are required, others optional
  //if (!(domain)) { domain = "Saranjan"; }
  if (!(expires)) { expires = gCookieExpDate ;}
  document.cookie = name + "=" + escape (value) +
    ((expires) ? "; expires=" + expires.toGMTString() : "") +
    ((path) ? "; path=" + path : "") +
    ((domain) ? "; domain=" + domain : "") +
    ((secure) ? "; secure" : "");
  //alert('cookie set to expire ' + expires + ' : ' + GetCookie(name))
}

function DeleteCookie (name,path,domain) {
  if (GetCookie(name)) {
    document.cookie = name + "=" +
      ((path) ? "; path=" + path : "") +
      ((domain) ? "; domain=" + domain : "") +
      "; expires=Thu, 01-Jan-70 00:00:01 GMT";
  }
}

function GetCookie(nam) {
// Parses document's cookie for a named value
// Weird coding supports both IE6 and Mozilla
  var a = document.cookie.split(";");
  var aCk = null;
  for (i=0; i<a.length;i++)
  {
    if (a[i].indexOf("=") < 0)
    {
      continue;
    }
    aCk = a[i].split("=");
    if (trim(aCk[0]) == nam)
    {
      if (aCk.length > 0)
      {
        return unescape(aCk[1]);
      }
      else
      {
        break;
      }
    }
  }
  return "";
}

function GetCookieList()
{
  // Returns an array of cookie names
  // IE uses the form 'name;' for empty cookies,
  // while moz uses the form 'name=;'
  var a = document.cookie.split(";");
  var aNams = new Array();
  for (i=0; i<a.length;i++)
  {
    if (a[i].indexOf("=") > -1)
    {
      aNams[aNams.length] = trim((a[i].split("="))[0]);
    }
    else
    {
      aNams[aNams.length] = trim(a[i]);
    }
  }
  return aNams.sort(compareStr);
}

function ClearAllCookies(path, domain)
{
  var aNams = GetCookieList();
  for (i=0;i<aNams.length;i++)
  {
    document.cookie = aNams[i] + "=" +
      ((path) ? "; path=" + path : "") +
      ((domain) ? "; domain=" + domain : "") +
      "; expires=Thu, 01-Jan-70 00:00:01 GMT";
  }
}

function URLParams2Array()
{
  var s  = location.search;    // Strips query string from URL.

  if (s.length > 0)
  {
    if (s.charAt(0) == "?") s = s.substr(1);
    if (s.length > 0)
    {
      var aNamVals = s.split("&");
      var aNamVal = null;
      var v = "";
      var Pattern1 = new RegExp(/\+/g);
      for (var i=0;i<aNamVals.length;i++)
      {
        aNamVal = aNamVals[i].split("=");
        v = aNamVal[1];
        if ((v)&&(aNamVal[0].length>0))
        {
          v = v.replace(Pattern1, " ");
          gaURLParams[gaURLParams.length] =
            new Array(aNamVal[0].toUpperCase(),unescape(v));
        }
      }
    }
  }
}

URLParams2Array();

// Special processing for the SCO parameter. If the SCO parameter
// contains a ? then everything past that ? is considered to be
// part of the SCO parameter.
// This allows use of a complex SCO parameter without requiring
// it to be fully URL encoded, as long as the SCO parameter is the
// last one in the URL parameters.

function ReprocessSCOParam()
{
  // We can skip some error trapping since we already know
  // that there are params and that one of them is SCO.
  var s = location.search;
  if (s.charAt(0) == "?") s = s.substr(1);
  var a = s.split("?");
  var sFullUrl = GetURLParam("SCO");
  if ((sFullUrl == "") || (a.length < 2)) return; // nothing to find
  // Doublecheck
  var p = s.toUpperCase().indexOf("SCO=");
  if (p >= s.indexOf("?")) return; // too complicated; give up
  // Reprocess, but stop at the SCO parameter
  gaURLParams = new Array();
  // Parameter order doesn't matter, so we can record the SCO param first
  gaURLParams[0] = new Array("SCO",s.substr(p+4));
  s = s.substr(0,p); // now we can process the other params
  if (s.length > 0)
  {
    var aNamVals = s.split("&");
    var aNamVal = null;
    var v = "";
    var Pattern1 = new RegExp(/\+/g);
    for (var i=0;i<aNamVals.length;i++)
    {
      aNamVal = aNamVals[i].split("=");
      v = aNamVal[1];
      if ((v)&&(aNamVal[0].length>0))
      {
        v = v.replace(Pattern1, " ");
        gaURLParams[gaURLParams.length] =
          new Array(aNamVal[0].toUpperCase(),unescape(v));
      }
    }
  }
}

if (true) // Change to false only if this is really problematic
{

  if (GetURLParam("SCO") != "") ReprocessSCOParam();
}

function GetURLParam(nam) {
  nam=nam.toUpperCase();
  for (i=0;i<gaURLParams.length;i++){
    if (gaURLParams[i][0]==nam){
      return gaURLParams[i][1]
    }
  }
  return ""
}

var gsLog = "";

function UpdateLog(s)
{
  //if ((s == null) || (s == "") || (!wndLog)) return;
  var s1 = '<htlm><head><style>\n'
    + 'body {font-family: Arial, Helvetica, Sans-Serif;font-size: xx-small;'
    + 'margin: 0px 0px 0px 0px; padding: 0px 0px 0px 0px; '
    + 'background-color: rgb(230,230,230);}\n'
    + '.even {background-color: rgb(230,230,230);width: 100%;}\n'
    + '.odd {background-color: rgb(215,215,215);}\n'
    + '.mark {background-color: rgb(215,255,215);}\n'
    + '.call {background-color: rgb(255,255,215);}\n'
    + '<\/style><\/head><body STYLE="background-color: rgb(230,230,230); color: black" '
    + 'marginwidth="0" leftmargin="0" hspace="0">';
  doc = wndLog.document;
  if (gsLog == "")
  {
    gsLog += s;
    gnLogRow = 0;
    doc.open();
    doc.write(s1);
    doc.write(gsLog);
    doc.write('<\/body><\/html>')
    doc.close();
  }
  else
  {
    gsLog += s;
    doc.body.innerHTML += s;
  }
  doc.title = window.document.title + " Log";
  wndLog.scrollTo(0,300000)
}

function AppendToLog(s, bIsGetSet)
{
  var sStyle;
  var s2;
  if (gnLogRow % 2 != 0)
  {
    sStyle = 'class="even'; // STYLE="background-color: rgb(230,230,230)"';
  }
  else
  {
    sStyle = 'class="odd'; // STYLE="background-color: rgb(215,215,215)"';
  }
  if (bIsGetSet) sStyle += ' call';
  sStyle += '"';
  s2 = pseudoPrintf('<div #1>#2<\/div>', sStyle, s);
  //s2 = '<div ' + sStyle + '>' + s + '<\/div>';
  UpdateLog(s2);
  if ((!bIsGetSet)
      && (s.indexOf("Commit") != 0)
      && (s.indexOf("Initialize") != 0)
      && (s.indexOf("Terminate") != 0)) gnLogRow++;
}

function SetMarkInLog(s)
{
  var doc = wndToolBar.document;
  if (s == null)
  {
    fld = doc.getElementById("LogMarkText");
    s = fld.value;
    if ((s == null) || (s == "") || (s == "[" + gnLogMark + "]"))
    {
      s = "[" + gnLogMark + "]";
      gnLogMark++;
    }
  }
  s2 = pseudoPrintf('<div class="mark" '
   + 'STYLE="background-color: rgb(215,255,215)"'

//// "Private" section - data and functions used by the script functions
//// and which should not be called or inspected directly by a SCO -
//// are identified by a leading underscore in the variable name
//// or function name

/*** Variables used in session management ***/
var _gAPI = null;
var _gnScormSessionState = 0;
  // 0=not initialized yet; 1=initializing; 2=initialized; 3=terminating;
  // 4=terminated; -1=Scorm session cannot be established.

/***  API communication session management functions ***
 These functions and the associated global variables allow this
 script to locate the API implementation, and to
 initialize and terminate the communication session automatically.

 Statements in this section allow the generic script to be invoked
 to initialize and terminate the session without having to add
 onunload, onbeforeunload and onunload handlers to the body or
 frameset element of each SCO that uses this script.
 In other words, by just including this script you can turn just
 about any web page into a SCO.
*/

function _ScanForAPI(win)
{
  var nFindAPITries = 500; // paranoid to prevent runaway
  var objAPI = null;
  var bOK = true;
  var wndParent = null;
  while ((!objAPI)&&(bOK)&&(nFindAPITries>0))
  {
    nFindAPITries--;
    try { objAPI = win.API_1484_11; } catch (e) { bOK = false; }
    if ((!objAPI)&&(bOK))
    {
    	try { wndParent = win.parent; } catch (e) { bOK = false; }
      if ((!bOK)||(!wndParent)||(wndParent==win))
      {
      	break;
      }
      win = wndParent;
    }
  }
  return objAPI;
}

function _GetAPI(win)
{
	var wndParent = null;
	var wndOpener = null;
	try { wndParent = win.parent; } catch(e) { }
	try { wndOpener = win.opener; } catch(e) { }
  if ((wndParent != null) && (wndParent != win))
  {
    _gAPI = _ScanForAPI(wndParent);
  }
  if ((_gAPI == null) && (wndOpener != null))
  {
    _gAPI = _ScanForAPI(wndOpener);
  }
}

/*** Generic session management functions ***/
function ScormVersion() // Hard wired - this script supports only SCORM 2004
{
  if (_gnScormSessionState > 0) return "SCORM 2004";
  return "unknown"
}

function ScormInitialize()
{
  //if (gbDebugSession) alert("Calling Initialize");

  // Check that initialize makes sense, otherwise forget it.
  if (_gnScormSessionState != 0) return "false";
  _GetAPI(window);

  if (_gAPI == null) // Cannot do ((_gAPI == null) || (_gAPI.Initialize == "undefined")) because of sample RTE bug.
  {
    _gAPI = null;
    if (gbDebugSession) alert("No valid API implementation found");
    return "false";
  }
  if (!gb_AUTO_MANAGE_SESSION) return "false";

  if (_gAPI)
  {
    _gnScormSessionState = 1; // State is "initializing"
    if (_gAPI.Initialize("") == "true")
    {
      _gnScormSessionState = 2; // We are now "in session"
      // Communication session is now initialized and ready to go
      return "true";
    }
  }
  if (gbDebugSession) alert("Back end API Initialize failed");
  _gnScormSessionState = -1; // State is "error". Give up.
  return "false";
}

function ScormTerminate()
{
  if (!gb_AUTO_MANAGE_SESSION) return "false";

  // Do it only if in session, and prevent reentrance.
  if (_gnScormSessionState == 2)
  {
    // if (gbDebugSession) alert("Terminating");

    _gnScormSessionState = 3; // State is "terminating"
    // Now call the API implementation to terminate the session
    if (_gAPI.Terminate("") == "true")
    {
      _gnScormSessionState = 4; // State is "terminated"
      return "true";

    }
    else
    {
      // Keep trying? -- TBD
    }
  }
  return "false";
}

 These functions allow the generic script to be invoked
 to initialize and terminate the session without having to add
 onunload and onunload handlers to the body or frameset element
 of the actual SCO. In other words, by just including this
 script these functions can turn just about any web page into a SCO.
*/

/* Relay function for onload event */
function _Scorm_InitSession()
{
  ScormInitialize();

/* Relay function for onbeforeunload and onunload events */

function _Scorm_TerminateSession()

  {
    if (!gbAlreadyWarnedAboutCloseTopWindow) alert(gs_SCO_TRIES_TO_GRAB_TOP_WINDOW);

  cleanup();

}

// ========= TIME AND DURATION FUNCTIONS ========
// Helper functions for duration
function centisecsToISODuration(n) {
    // Note: SCORM and IEEE 1484.11.1 require centisec precision
    // Months calculated by approximation based on average number
  // of days over 4 years (365*4+1), not counting the extra day
  // every 1000 years. If a reference date was available,
  // the calculation could be more precise, but becomes complex,
    // since the exact result depends on where the reference date
    // falls within the period (e.g. beginning, end or ???)
  // 1 year ~ (365*4+1)/4*60*60*24*100 = 3155760000 centiseconds
  // 1 month ~ (365*4+1)/48*60*60*24*100 = 262980000 centiseconds
  // 1 day = 8640000 centiseconds
  // 1 hour = 360000 centiseconds
  // 1 minute = 6000 centiseconds
    n = Math.round(Math.max(n,0)); // there is no such thing as a negative duration
    var str = "P";
    var nCs = n;
    // Next set of operations uses whole seconds
    var nY = Math.floor(nCs / 3155760000);
    nCs -= nY * 3155760000;
    var nM = Math.floor(nCs / 262980000);
    nCs -= nM * 262980000;
    var nD = Math.floor(nCs / 8640000);
    nCs -= nD * 8640000;
    var nH = Math.floor(nCs / 360000);
    nCs -= nH * 360000;
    var nMin = Math.floor(nCs /6000);
    nCs -= nMin * 6000
    // Now we can construct string
    if (nY > 0) str += nY + "Y";
    if (nM > 0) str += nM + "M";
    if (nD > 0) str += nD + "D";
    if ((nH > 0) || (nMin > 0) || (nCs > 0)) {
        str += "T";
        if (nH > 0) str += nH + "H";
        if (nMin > 0) str += nMin + "M";
    if (nCs > 0) str += (nCs / 100) + "S";
    }
    if (str == "P") str = "PT0H0M0S";
      // technically PT0S should do but SCORM test suite assumes longer form.
    return str;
}

function ISODurationToCentisec(str) {
    // Only gross syntax check is performed here
    // Months calculated by approximation based on average number
  // of days over 4 years (365*4+1), not counting the extra day
  // every 1000 years. If a reference date was available,
  // the calculation could be more precise, but becomes complex,
    // since the exact result depends on where the reference date
    // falls within the period (e.g. beginning, end or ???)
  // 1 year ~ (365*4+1)/4*60*60*24*100 = 3155760000 centiseconds
  // 1 month ~ (365*4+1)/48*60*60*24*100 = 262980000 centiseconds
  // 1 day = 8640000 centiseconds
  // 1 hour = 360000 centiseconds
  // 1 minute = 6000 centiseconds
    var aV = new Array(0,0,0,0,0,0);
    var bErr = false;
    var bTFound = false;
    if (str.indexOf("P") != 0) bErr = true;
    if (!bErr){
        var aT = new Array("Y","M","D","H","M","S")
        var p=0;
        var i = 0;
        str = str.substr(1); //get past the P
        for (i = 0 ; i < aT.length; i++){
            if (str.indexOf("T") == 0){
                str = str.substr(1);
                i = Math.max(i,3);
        bTFound = true;
            }
            p = str.indexOf(aT[i]);
            //alert("Checking for " + aT[i] + "\nstr = " + str);
            if (p > -1){
                // Is this a M before or after T?
                if ((i == 1) && (str.indexOf("T") > -1) && (str.indexOf("T") < p)) continue;
                if (aT[i] == "S"){
                    aV[i] = parseFloat(str.substr(0,p))
                } else {
                    aV[i] = parseInt(str.substr(0,p))
                }
                if (isNaN(aV[i])){
                    bErr = true;
                    break;
                } else if ((i > 2) && (!bTFound)){
                    bErr = true;
                    break;
        }
                str = str.substr(p+1);
            }
        }
        if ((!bErr) && (str.length != 0)) bErr = true;
        //alert(aV.toString())
    }
    if (bErr){
        //alert("Bad format: " + str)
        gnErr = 406; // TBD get correct error number here
        return 0
    }
    return aV[0]*3155760000 + aV[1]*262980000
      + aV[2]*8640000 + aV[3]*360000 + aV[4]*6000
      + Math.round(aV[5]*100)
}

     "long-fill-in","likert","matching","performance","sequencing","numeric","other")
  for (i=0;i<a.length;i++)

  }

function isPositiveInt(n)
{
  return ((!isNaN(n)) && (Math.round(n) == n) && (n >= 0))
}

function SetCorrectResponses(nInteraction, n2, nam, val)
{
  //alert("Set CorrectResponses\n" + nInteraction + "\n" + n2 + "\n" + nam + "\n" + val)
  var nErr = 0;
  var typ = gaInteractions[nInteraction].type;
  if (typ == null) return 301; // tbd
  var i = parseInt(n2);
  if (!isPositiveInt(i)) return 351; // tbd
  if (nam != "pattern") return 351; // tbd
  if ((i > 0) && ((typ == "true-false") || (typ == likert))) return 351;
  if (i > gaInteractions[nInteraction].correctResponses.length) return 351;
  gaInteractions[nInteraction].correctResponses[i] = val.toString();
  return 0;
}

function GetCorrectResponses(nInteraction, n2, nam)
{
  //alert("Get CorrectResponses\n" + nInteraction + "\n" + n2 + "\n" + nam)
  var nErr = 0;
  var r = "";
  var typ = gaInteractions[nInteraction].type;
  if (typ == null) nErr = 301; // tbd
  else
  {
    var i = parseInt(n2);
    if (!isPositiveInt(i)) nErr = 351; // tbd
    else if (nam != "pattern") nErr = 351; // tbd
    else if ((i > 0) && ((typ == "true-false") || (typ == likert))) nErr = 351;
    else if (i > gaInteractions[nInteraction].correctResponses.length - 1) nErr = 351;
    else r = gaInteractions[nInteraction].correctResponses[i].toString();
  }
  if (nErr != 0) gnErr = nErr;
  return r
}

function SetValueInteractions(what, val)
{
  // what = the part of the element name after "interactions."
  var nErr = 0;
  var a = what.split(".");
  var n = parseInt(a[0]);
  if (!isPositiveInt(n)) return 406;
  if (n > gaInteractions.length) return 407;
  if (a[1] == "id")
  {
    if ((!val) || (val == "") || (!IsValidIeeeIdentifier(val))) return 406;
    if (n == gaInteractions.length)
    {
      gaInteractions[n] = new Interaction(val);
    }
    else
    {
      gaInteractions[n].id = val;
    }
  }
  else
  {
    if (n > gaInteractions.length - 1) return 407; // doesn't exist
    if (gaInteractions[n].id == null) return 408; // id not set yet
    switch(a[1])
    {
      case "type":
        if (gaInteractions[n].type != null)
        {
          if (gaInteractions[n].type == val) return 0; // nothing to do
          return 351; // can't redefine
        }
        if (isValidInteractionType(val)) gaInteractions[n].type = val;
        else nErr = 351; // invalid type token
        break;
      case "latency":
        gaInteractions[n].latency = val;
        break;
      case "timestamp":
        gaInteractions[n].timestamp = val;
        break;
      case "result":
        gaInteractions[n].result = val;
        break;
      case "weighting":
        gaInteractions[n].weighting = val;
        break;
      case "description":
        gaInteractions[n].description = val;
        break;
      case "correct_responses":
        nErr = SetCorrectResponses(n, a[2], a[3], val);
        break;
      case "learner_response":
        gaInteractions[n].learnerResponse = val;
        break;
      case "objectives":
        if ((isPositiveInt(a[2]))
            && (a[2] <= gaInteractions[n].objectives.length)
            && (a[3] == "id"))
        {
          gaInteractions[n].objectives[a[2]] = val;
        }
        else nErr = 351;
        break;
      default:
        nErr = 351;
        break;
    }
  }
  return nErr
}

function GetValueInteractions(what)
{
  // what = the part of the element name after "cmi.interactions."
  var nErr = 0;
  var r = "";
  if (what == "_count")
  {
    if (!gaInteractions) return "0";
    else return gaInteractions.length + "";
  }
  if (what == "_children") return "id,type,latency,timestamp,result,weighting,description,correct_responses,learner_response";
  var a = what.split(".");
  var n = a[0];
  if (!isPositiveInt(n)) nErr = 406;
  else if (!gaInteractions) nErr == 407;
  else if (n > gaInteractions.length - 1) nErr = 407;
  else switch(a[1])
    {
      case "id":
        r = gaInteractions[n].id;
        break;
      case "type":
        r = gaInteractions[n].type;
        break;
      case "latency":
        r = gaInteractions[n].latency;
        break;
      case "timestamp":
        r = gaInteractions[n].timestamp;
        break;
      case "result":
        r = gaInteractions[n].result;
        break;
      case "weighting":
        r = gaInteractions[n].weigting;
        break;
      case "description":
        r = gaInteractions[n].description;
        break;
      case "correct_responses":
      	if (a[2] == "_count")
      	{
      		r = gaInteractions[n].correctResponses.length + "";
      	}
      	else
      	{
        	var a = GetCorrectResponses(n, a[2], a[3]);
        	if (a[0] != 0) nErr = a[0]; else r = a[1];
        }
        break;
      case "learner_response":
        r = gaInteractions[n].learnerResponse ;

      case "objectives":

function IsValidSuccessStatus(val)
{

  //alert(a.toString() + '\n"' + val + '"')
  for (var i=0;i<a.length;i++)

function IsValidCompletionStatus(val)

function SetValueObjectives(what, val)
{
  // what = the part of the element name after "objectives."
  var nErr = 0;
  var a = what.split(".");
  var n = parseInt(a[0]);
  if (!isPositiveInt(n)) return 406;
  if (n > gaObjectives.length) return 407;
  if (a[1] == "id")
  {
    if ((!val) || (val == "") || (!IsValidIeeeIdentifier(val))) return 406;
    if (n == gaObjectives.length)
    {
      // tbd add uniqueness check here
      var bOK = true;
      for (var i=0;i<gaObjectives.length;i++)
      {
        if (gaObjectives[i].id == val) bOK = false;
      }
      if (bOK)  gaObjectives[n] = new Objective(val);
      else nErr = 351; // duplicate; err code TBD on final Rel 3.
    }
    else
    {
      if (gaObjectives[n].id != val)
      {
        nErr = 404; // Cannot change ID; err code TBD on final Rel 3.
      }
    }
  }
  else
  {
    if (n > gaObjectives.length - 1) return 407; // doesn't exist
    if (gaObjectives[n].id == null) return 408; // id not set yet
    switch(a[1])
    {
      case "description":
        gaObjectives[n].description = val;
        break;
      case "success_status":
        if (IsValidSuccessStatus(val)) gaObjectives[n].success_status = val;
        else nErr = 406;
        break;
      case "completion_status":
        if (IsValidCompletionStatus(val)) gaObjectives[n].completion_status = val;
        else nErr = 406;
        break;
      case "progress_measure":
        if ((!isNaN(n)) && (n >= 0.0) && (n <= 1.0)) gaObjectives[n].progress_measure = val;
        else nErr = 406;
        break;
      case "score":
        // a2 = "scaled" | "min" | "max" | "raw"
        nErr = SetValueScore(gaObjectives[n].score, a[2], val);
        break;
      default:
        nErr = 351;
        break;
    }
  }
  return nErr
}

function GetValueObjectives(what)
{
  // what = the part of the element name after "objectives."
  if (what == "_children")
  {
  	return "id,score,success_status,completion_status,progress_measure,description";
  }
  else if (what == "_count")
  {
  	return gaObjectives.length + "";
  }
  var nErr = 0;
  var r = "";
  var a = what.split(".");
  var n = parseInt(a[0]);
  if (!isPositiveInt(n)) nErr = 406;
  else if (n > gaObjectives.length - 1) nErr = 407;
  else switch(a[1])
    {
      case "completion_status":
        r = gaObjectives[n].completion_status;
        break;
      case "description":
        r = gaObjectives[n].description;
        break;
      case "id":
        r = gaObjectives[n].id;
        break;
      case "progress_measure":
        r = gaObjectives[n].progress_measure;
        break;
      case "score":
        // a2 = "scaled" | "min" | "max" | "raw"
        r = GetValueScore(gaObjectives[n].score, a[2]);
        break;
      case "success_status":
        r = gaObjectives[n].success_status;
        break;
      default:
        nErr = 351;
        break;
    }
  if (nErr != 0) gnErr = nErr;
  return r
}

                break;

function _GetErrorString(parm)
{
  var r = null;

  LogAPICall("GetErrorString", parm);
  if (PassThroughOK())
  {
  	r = _gAPI.GetErrorString(parm);
  	//gnErr = parseInt(_gAPI.GetLastError());
    LogAPIReturn(r);
    return r+"";
  }
  if ((gbDebugSession) && (typeof parm == 'number' && isFinite(parm)))
  {
    alert("GetErrorString called with numeric value, should be string: " + parm);
  }
  if (ScormIsInSession())
  {
    r = ScormGetErrorString(parm + "");
    LogAPIReturn(r, ScormGetLastError());
    return r;
  }
  var n = parseInt(parm);
  if (isNaN(n))
  {
    gnErr = 406; // Type mismatch
    return "";
  }
  switch (n)
  {
    case 101: r = "General exception"; break;
    case 102: r = "General initialization failure"; break;
    case 103: r = "Already initialized"; break;
    case 104: r = "Content instance terminated"; break;
    case 111: r = "General termination failure"; break;
    case 112: r = "Termination before initialization"; break;
    case 113: r = "Termination after termination"; break;
    case 122: r = "Retrieve data before initialization"; break;
    case 123: r = "Retrieve data after termination"; break;
    case 132: r = "Store data before initialization"; break;
    case 133: r = "Store data after termination"; break;
    case 142: r = "Commit before initialization"; break;
    case 143: r = "Commit after termination"; break;
    case 201: r = "General argument error"; break;
    case 302: r = "General get failure"; break;
    case 351: r = "General set failure"; break;
    case 391: r = "General commit failure"; break;
    case 401: r = "Undefined data model element"; break;
    case 402: r = "Unimplemented data model element"; break;
    case 403: r = "Data model element value not initialized"; break;
    case 404: r = "Data model element is read only"; break;
    case 405: r = "Data model element is write only"; break;
    case 406: r = "Data model element type mismatch"; break;
    case 407: r = "Data model element value out of range"; break;
    case 408: r = "Data model element dependency not established"; break;
    default: r = "General exception"; break;
  }
  LogAPIReturn(r, gnErr)
  return r + "";
}
function _GetDiagnostic(parm)
{
  var r = null;
  LogAPICall("GetDiagnostic", parm);
  if (PassThroughOK())
  {
  	r = _gAPI.GetDiagnostic(parm);

function FileNameToUrl(url)
{
  p = url.indexOf(":\\");
  if (p < 0) return url;
  if (p == 2) url = url.substr(1); // clear leading backslash
  rExp = /\\/gi;
  url = url.replace(rExp,"/");
  return url;
}

function LocalPath(url)
{
  if (url) s = url;
  else s = FileNameToUrl(window.location.href);
  p = s.indexOf("?");
  if (p > -1) s = s.substr(0,p);
  p = s.lastIndexOf("/");
  s = s.substr(0,p+1);
  return s;
}

function ShorterRelativeUrl(refUrl,url)
{
  // Returns the relative, shortened version of the url param
  // Works only if refUrl is in a parent path of the url path
  var s1 = LocalPath(refUrl);
  if (url.indexOf(s1) == 0)
  {
    url = url.substr(s1.length);
  }
  return url;
}

var gbSCOLoaded = false;
var gsLastScoUrl = null;
var gTimerLoadSCOWait = null;
var gnTimerLoadSCOWaitMaxIterations = 50; // will be set dynamically
var gnTimerLoadSCOWaitMaxMilliseconds = 3000;

var gStageWindow = null;
var gWndPopupStage = null;

function LoadSCO(url)
{
  var fld = this.wndToolBar.document.getElementById("ScoUrl");

  if (((url == null) || (url == "")) && (fld)) url=fld.value;

  if ((url == null) || (url == "")) return;

  url = FileNameToUrl(url);
  if ((url.indexOf(":/")!= 1) && (url.indexOf("http:") != 0) && (url.indexOf("file:") != 0))
  {
    //alert("LocalPath = " + LocalPath() + "\nURL = " + url);
    url = LocalPath() + url;
  }
  if ((url.indexOf("http:") != 0) && (url.indexOf("file://") != 0))
  {
    url = "file:///" + url;
  }

  if (!(_gAPI))
  {
    if (fld) fld.value = ShorterRelativeUrl(window.location.href,url);
  }
  else
  {
    var spn = this.wndToolBar.document.getElementById("ScoUrl");
    if (spn) spn.innerHTML = url;
  }

  if (gbSCOLoaded)
  {
    var UnloadedWhileInSession = (gnRTECommState == 1);
    UnloadSCO();

    // Here there is a problem. UnloadSCO is not blocking.
    // If we reset the session too early, the SCO that is being
    // unloaded won't be able to send its data before the
    // session is terminated.
    // If we reset it too late, we miss the Initialize call
    // of the new SCO.
    // It seems that the only solution is to unload
    // by loading an interstitial page, but even then we
    // don't know how long. The only safe way is to wait
    // until the session has been terminated by the SCO.
    // Since there is no "yield" in JavaScript,
    // we have to split this into two functions and
    // use a recurring timer.

    var nDelay = 500; // Magic value; time between iterations
    gnTimerLoadSCOWaitMaxIterations = gnTimerLoadSCOWaitMaxMilliseconds / nDelay;
    gTimerLoadSCOWait = setInterval('LoadSCOWait("' + url + '")',nDelay);
  }
  else
  {
    LoadSCOPart2(url);
  }
}

function LoadSCOWait(url)
{
  if ((gnRTECommState != 1) || (gnTimerLoadSCOWaitMaxIterations < 1))
  {
    if (gTimerLoadSCOWait)
    {
      clearInterval(gTimerLoadSCOWait);
      gTimerLoadSCOWait = null;
    }
    LoadSCOPart2(url);
    return;
  }
  gnTimerLoadSCOWaitMaxIterations++;
  var s = '<style> '
   + 'p {font-family: Arial, Helvetica, Sans-Serif;}'
   + '<\/style><p>' + gs_ONE_MOMENT + '<\/p>';
  WriteWindowDocument(wndSCORM2004Stage, s);
}

function LoadSCOPart2(url)
{
  ResetSession();
  if (gnLogRow > 0)
  {
    if (gbPromptClearLog)
    {
      if (confirm(gs_CONFIRM_CLEAR_LOG)) ClearLog();
    }
    //else SetMarkInLog(gs_NEW_SESSION_RELAUNCH);
  }

  if (gbSuspended) // sanity check
  {
    if (url != gsLastScoUrl)
    {
      gbSuspended = false;
      ResetAttempt();
    }
  }
  if (gbSuspended)
  {
    gbResume = true; // value of cmi.entry will be "resume"
    gbSuspended = false;
    SetMarkInLog(gs_ATTEMPT_RESUMED);
  }
  gsLastScoUrl = url;
  window.status = url;

  SetCookie("SCO",url);
  /*
  if (!(_gAPI))
  {
    fld = this.wndToolBar.document.getElementById("ScoUrl");
    fld.value = ShorterRelativeUrl(window.location.href,url);
  }
  else
  {
    spn = this.wndToolBar.document.getElementById("ScoUrl");
    spn.innerHTML = url;
  }
  */

  // In Firefox, there is a problem with attempting to load
  // the SCO as part of the thread that loads the wrapper itself.
  // Simplest workaround is to wait 1/4 second.
  self.setTimeout('DelayedSCOLoader("' + url + '")', 500)
}

function DelayedSCOLoader(url)
{
  gbInScoLaunch = true;
  SetMarkInLog(gs_LOADING_SCO);
  if (PassThroughOK())
  {
  	SetMarkInLog(gs_API_PASSTHRU_MODE);
  }
  else if (!_gAPI)
  {
  	SetMarkInLog(gs_API_EMULATED);
  }

  // If this nested, force the launch method to be frame
  // because otherwise things get really wild
  if (gbRunningInFrame) gSCOLaunchWindowType = "frame";

  if (gSCOLaunchWindowType == "frame")
  {
    gStageWindow = wndSCORM2004Stage
    wndSCORM2004Stage.location = url;
  }
  else // popup or frameset in popup
  {
    gStageWindow = (LaunchURLInPopup(url));
  }
  if (ScormIsInSession())
  {
    // Only if acting as relay
    wndToolBar.document.getElementById("ScoUrl").text = url;
  }
  gbSCOLoaded = true;
  UpdateUnloadButton();
  UpdateEndAttemptButton();
  self.setTimeout('DelayedClearLaunchFlag()', 1000)
}

{
  gbInScoLaunch = false;
}

function MakeOptionRadioButtons(id,handlerPrefix,spacer,defVal,value,label)
{
  // Makes 1 to n radio buttons
  // - id is ID of the group. Each button gets an ID that
  //   is the value of id + "_" + number (e.g. a_0, a_1...) base 0
  // - handler is a reference to a function that will handle clicks
  // - spacer can be null, empty string, "br","div" or arbitrary
  //  If the spacer is null or empty string, use space
  // - defVal is the value of the radio button that is checked by default.
  // - value is the value of the first button
  // - label is the label of the first button
  // - extra arguments are value, label, value, label, etc.
  var s = "";
  var grpType = "div"; // other would be "span"
  var spacerType = 1;
  switch(spacer)
  {
    case "tr":
      sep = '<\/td><\/tr><tr><td valign="top">';
      break;
    case "div":
      sep = '<\/div><div>';
      break;
    case "br":
      sep = '<br \/';
      break;
    case null:
    case "":
      sep = '&nbsp; ';
      break;
    default:
      sep = spacer;
  }
  nChoices = (arguments.length - 4) / 2;
  var n = 0;
  if ((spacer == "div") || (spacer == "tr"))
  {
    s = pseudoPrintf('<div id="#1">',id);
    if (spacer == "tr")
    {
      s += '<table width="100%" cellspacing="5" cellpadding="0" border="0">'
      + '<tr><td width="5">';
    }
  }
  else
  {
    s = pseudoPrintf('<span id="#1">',id);
  }
  for (var i=4;i<arguments.length;i++)
  {
    s += pseudoPrintf('<input type="Radio" name=#1 id="#2" '
           + 'value="#3" onclick="#4RadioButtonClicked(\'#1\',this.value)" #5>'
           + ((spacer == "tr")?'<\/td><td width="99%">':'&nbsp;')
           + '#6',
           id,
           id + "_" + (i-4).toString(),
           arguments[i],
           handlerPrefix,
           (arguments[i] == defVal)? 'checked defaultchecked':'',
           arguments[i+1]);
    i++;
    if (i < arguments.length) s += sep;
  }
  if ((spacer == "div") || (spacer == "tr"))
  {
    if (spacer == "tr")
    {
      s += '<\/tr><\/td><\/table>';
    }
    s += '<\/div>';
  }
  else
  {
    s += '<\/span>';
  }
  return s;
}

      fld.value = gn_PopupStageHeight;
      SetCookie("PopupStageHeight", gn_PopupStageHeight+"");

    case "PassingScore":

      fld.value = gn_PassingScore;
      SetCookie("gn_PassingScore", n+"");

    case "CompletionThreshold":

      }
      fld.value = gn_CompletionThreshold;
      SetCookie("CompletionThreshold", gn_CompletionThreshold+"");
      break;
  }

{

{

function init()
{
  if (document.getElementById == "undefined")
  {
    alert (gs_ERR_LO_BROWSER);
    return;
  }
  ScormInitialize();
  MakeToolBar();
  InitLogFrame();
  UpdateEndAttemptButton();
  UpdateUnloadButton();
  var url = GetURLParam("SCO");
  if ((url != null) && (url != ""))
  {
  	if (gbSCOParamEncoded)
  	{
  		url = urlDecode(url);
  	}
    LoadSCO(url);
  }
  else
  {
    HelpInStage();
  }
}

function cleanup()
{
  try {if (gWndPopupStage) gWndPopupStage.close();}
  catch(e){}
  try {if (gWndPopupHelp) gWndPopupHelp.close();}
  catch(e){}
  try {if (gWndOptionsPopup) gWndOptionsPopup.close();}
  catch(e){}
}
